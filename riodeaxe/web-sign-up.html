<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="web-display.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="soundlogo.png">

</head>
<body>

<div class="header">
  <div class="col-3">
    <img src="soundlogo.png" width="30%" height="auto">    
  </div>
  <div class="col-9">
    <h1>Riodeaxe's Music Playlist</h1>
  </div>  
  <p class="quote">"Without MUSIC, life would be a mistake."</p>
</div>

<div class="navbar">
  <a class="home" href="web-origin.html">Home</a>
  <a href="#">Genres</a>
  <a href="#">Trending</a>
  <a href="#">Hot 2017</a>
  <a href="web-upload-song.html">Upload</a>
  <div class="account">
    <a href="web-sign-in.html">Sign In </a>
    <a href="web-sign-up.html">Sign Up</a>
  </div>
</div>

<div class="body">
  <div class="container">
  <h1 style="text-align: center">Create your account to join us</h1>
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" name="firstname" class="form-control">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" name="lastname" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input type="text" name="avatar" class="form-control">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" id="">
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" name="birthday" class="form-control">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" class="form-control" value="Submit">
            <input type="reset" name="btn-reset" class="form-control" value="Reset">
        </div>
    </form>
</div>
</div>
 


<script type="text/javascript" src="sign-up-js.js"></script>

</body>
</html>
