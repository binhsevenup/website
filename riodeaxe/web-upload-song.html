<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign In</title>
<link rel="stylesheet" type="text/css" href="web-display.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="soundlogo.png">

</head>
<body>

<div class="header">
  <div class="col-3">
    <img src="soundlogo.png" width="30%" height="auto">    
  </div>
  <div class="col-9">
    <h1>Riodeaxe's Music Playlist</h1>
  </div>  
  <p class="quote">"Without MUSIC, life would be a mistake."</p>
</div>

<div class="navbar">
  <a class="home" href="web-origin.html">Home</a>
  <a href="#">Genres</a>
  <a href="#">Trending</a>
  <a href="#">Hot 2017</a>
  <a href="web-upload-song.html">Upload</a>
  <div class="account">
    <a href="web-sign-in.html">Sign In</a>
    <a href="web-sign-up.html">Sign Up</a>
  </div>
</div>

<div class="body">
  <div class="container">
  <h1 style="text-align: center">Upload your songs</h1>
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" class="form-control">
        </div>
        <div class="form-group">
            <label>Singer</label>
            <input type="text" name="singer" class="form-control">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label>Thumbnail</label>
            <input type="text" name="thumbnail" class="form-control">
        </div>
        <div class="form-group">
            <label>Link</label>
            <input type="text" name="link" class="form-control">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" class="form-control" value="Submit">
            <input type="reset" name="btn-reset" class="form-control" value="Reset">
        </div>
    </form>
</div>
</div>

<script type="text/javascript" src="upload-js.js"></script>

</body>
</html>
